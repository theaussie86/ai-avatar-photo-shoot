name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release type
        id: release_type
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            let type = '';
            
            if (labels.includes('major')) {
              type = 'major';
            } else if (labels.includes('minor')) {
              type = 'minor';
            } else if (labels.includes('patch')) {
              type = 'patch';
            }
            
            if (!type) {
              console.log('No release label found. Skipping release.');
              core.setOutput('skip', 'true');
            } else {
              console.log(`Detected release type: ${type}`);
              core.setOutput('type', type);
              core.setOutput('skip', 'false');
            }

      - name: Setup Node.js
        if: steps.release_type.outputs.skip == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        if: steps.release_type.outputs.skip == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and push
        if: steps.release_type.outputs.skip == 'false'
        run: |
          npm version ${{ steps.release_type.outputs.type }} -m "chore(release): v%s"
          git push origin HEAD:main
          git push origin --tags

      - name: Get new version
        if: steps.release_type.outputs.skip == 'false'
        id: get_version
        run: echo "VERSION=v$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create Release
        if: steps.release_type.outputs.skip == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ env.VERSION }} \
            --title "${{ env.VERSION }}" \
            --generate-notes
